<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaliza tu Alfombra - Alfomex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffcc00;
      --secondary: #003366;
      --accent: #333;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--accent);
    }

    header {
      width: 100%;
      background: var(--primary);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px var(--shadow);
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--secondary);
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5rem;
      color: var(--secondary);
    }

    .alerta {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 6px;
      margin: 20px;
      max-width: 600px;
      text-align: center;
    }

    .upload-btn, .controls button, #añadirCarrito {
      margin: 10px;
      padding: 12px 25px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .upload-btn:hover, .controls button:hover, #añadirCarrito:hover {
      background: var(--primary);
      color: black;
    }

    canvas {
      border: 2px solid var(--accent);
      background: white;
      margin: 20px 0;
      box-shadow: 0 4px 12px var(--shadow);
    }

    #resultado, #colorDetalle {
      width: 90%;
      max-width: 600px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow);
      margin-bottom: 20px;
    }

    #resultado strong {
      display: block;
      margin-top: 10px;
      font-size: 1.2rem;
      color: var(--secondary);
    }

    #colorDetalle div {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    #colorDetalle div div {
      width: 25px;
      height: 25px;
      border: 1px solid #000;
      margin-right: 10px;
    }

    .social-links {
      margin: 40px auto;
      text-align: center;
    }

    .social-links a {
      margin: 0 15px;
      font-size: 1.5rem;
      color: var(--accent);
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Calculadora de Estambre</h1>
  </header>

  <h2>PERSONALIZA TU ALFOMBRA</h2>

  <div class="alerta">
    Para obtener resultados más precisos, sube una imagen de alta calidad con colores sólidos y sin áreas desvanecidas.
  </div>

  <label class="upload-btn" for="imgInput">AÑADIR IMAGEN</label>
  <input type="file" accept="image/png" id="imgInput">

  <canvas id="lienzo" width="500" height="500"></canvas>

  <div class="controls">
    <button onclick="centrarImagen()">Centrar Imagen</button>
    <button onclick="zoomIn()">Zoom +</button>
    <button onclick="zoomOut()">Zoom -</button>
  </div>

  <div id="resultado"></div>
  <div id="colorDetalle"></div>

  <button id="añadirCarrito">AÑADIR AL CARRITO</button>

  <div class="social-links">
    <p>Sígueme en redes sociales:</p>
    <a href="https://www.facebook.com/profile.php?id=61559232980025" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/_alfomex/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

  <!-- El script de lógica principal ya fue incluido previamente y actualizado -->
</body>
</html>
